<html>

<head>
    <title>TigerFriend | Chats</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body style="background-color:rgb(243, 237, 237); font-family:Playfair Display">
    <h1 style="text-align: center; font-size: 50px;">Your Chats</h1>
    <div id="allChats" class="container-fluid"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        'use strict';

        function handleResponse(response) {
            $('#allChats').html(response);
        }

        let request = null

        function getChats() {
            let url = '/getChats'

            if (request != null)
                request.abort();

            request = $.ajax({
                type: 'GET',
                url: url,
                success: handleResponse
            });
        }

        function setup() {
            getChats();
            window.setInterval(getChats, 5000);
        }

        $('document').ready(setup);
    </script>
</body>

</html>
