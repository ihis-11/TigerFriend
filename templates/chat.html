<!DOCTYPE html>
<html>

<head>
    <title>TigerFriend | Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div style="height:auto; padding-top: 70px; text-align: center;">
        <h1 style="font-size:50px; color:orange; margin:10px;">Chats</h1>
    </div>

    <div class="container-fluid">
        <table>
            <thead>
                <th>
                    <h1 style="font-size:20px; color:black; margin:10px;">Your chat with: {{user_2}}</h1>
                </th>
                <th>
                    <h1 style="font-size:20px; color:black; margin:10px;">{{user_2}}'s Bio: {{bio_2}}</h1>
                </th>
            </thead>
            <tbody>
                <tr>
                    <td id="user1Msg"></td>
                    <td id="user2Msg"></td>
                </tr>
                <tr>
                    <td><textarea maxlength="500" rows="3" cols="50" name="bio" value={{bio}}></textarea></td>
                </tr>
                <tr>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Submit"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        'use strict';

        function handleResponse(response) {
            $('#queryMessage').html(response);
        }

        let request = null

        function getResults() {
            let dept = $('#deptInput').val();
            dept = encodeURIComponent(dept)
            let num = $('#numInput').val();
            num = encodeURIComponent(num)
            let area = $('#areaInput').val();
            area = encodeURIComponent(area)
            let title = $('#titleInput').val();
            title = encodeURIComponent(title)
            let url = '/searchpage?dept=' + dept + '&num=' + num + '&area=' + area + '&title=' + title;

            if (request != null)
                request.abort();

            request = $.ajax({
                type: 'GET',
                url: url,
                success: handleResponse
            });
        }

        function setup() {
            getResults();
            $('#deptInput').on('input', getResults);
            $('#numInput').on('input', getResults);
            $('#areaInput').on('input', getResults);
            $('#titleInput').on('input', getResults);
        }

        $('document').ready(setup);
    </script>
</body>

</html>
