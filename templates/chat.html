<html>

<head>
    <title>TigerFriend | Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body style="background-color:rgb(243, 237, 237); font-family:Playfair Display">
    <h1 style="text-align: center; font-size: 50px;">Chats</h1>
    <div class="container-fluid">
        <table class="table table-borderless">
            <thead>
                <th>
                    <h2 style="text-align: left;">You are chatting with: <strong>{{receiver}}</strong></h2><br>
                    <h2 style="text-align: left;"><strong>Bio: </strong>{{bio_receiver}}</h2>
                </th>
                <th></th>
            </thead>
            <tbody>
                <tr>{{previousMesssages}}</tr>
                <tr id="newMessages"></tr>
                <tr>
                    <td>
                        <textarea id="chatSent" maxlength="500" rows="3" cols="50" name="message" placeholder="Type a message" value={{message}}></textarea>
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" value="Submit"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        'use strict';

        function handleResponse(response) {
            $('#newMessages').html(response);
        }

        let request = null

        function getMessages() {}

        function setup() {
            getMessages();
        }

        $('document').ready(setup);
    </script>
</body>

</html>
