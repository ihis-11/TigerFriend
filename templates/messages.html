<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='styles/chat.css')}}">
        <title>TigerFriend | Chat</title>
    </head>

    <body>
        
        {% for bundle in messages: %} 
            {% if bundle[0] == receiver %}
                <li class="you">
                    <div class="entete">
                    <span class="status green"></span>
                    <h2>{{bundle[0]}}</h2>
                    <h3>{{bundle[2].split('.')[0].rsplit(':', 1)[-2]}}</h3>
                    </div>
                    <div class="message">
                    {{bundle[1]}}
                    </div>
                </li>
            {% else %}
            <li class="me">
                <div class="entete">
                <span class="status blue"></span>
                <h3>{{bundle[2].split('.')[0].rsplit(':', 1)[-2]}}</h3>
                <h2>{{bundle[0]}}</h2>
                </div>
                <div class="message">
                {{bundle[1]}}
                </div>
            </li>
            {% endif %} 
        {% endfor %}
    </body>

    <script>
        window.scrollTo(0,document.body.scrollHeight);
    </script>
    
</html>
