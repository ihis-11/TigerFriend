<html>
<head>
    <link rel= "stylesheet" type= "text/css" href= "{{url_for('static',filename='styles/pages.css')}}">
    <link rel="import" href="/path/to/template.html">
</head>

<body style="background-color:rgb(243, 237, 237); font-family:Playfair Display">

<nav class="myNav">                     
    <ul>
        <li style="float:left"><b>TigerFriend</b></li>
        <li><a href="/logout">Logout</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/">Home</a></li>
    </ul>
</nav>

<!-- The sidebar -->
<div class="sidebar">
    <a></a>
    <a class="active" href="/data">Survey</a>
    <a href="/matches">Matches</a>
    <a href="/chat">Chat</a>
</div>

<div class="rightsidebar">
    <img src="https://i.pinimg.com/originals/f9/c2/66/f9c26616722f0b5ae43b87acc3a5ee1d.png" 
    class="image" width="150" height="150"/>
</div>


<div style= "height:180px; padding-top: 50px; text-align: center;">
    <h1 style="font-size:50px; color:black; margin:10px;">Account Creation</h1>
    <h3>Please input a username and short bio (max 150 chars).</h3>
    <h3>This is the only information that is not anonymized and will be displayed to matches!</h3>
</div>

<form action="matches" method="get" style="padding-left: 12vw; font-size: 25px; font-family:Playfair Display">
    <table>
        <tr>
            <td align="right">Username:</td>
            <td><input type="text" maxlength="20" name="username" value={{net_id}}></td>
        </tr>
        <tr>
            <td align="right">Bio:</td>
            <td><textarea maxlength="150" rows="3" cols="50" name="bio" value={{bio}}></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Submit"></td>
        </tr>
    </table>
</form>

</body>
</html>
